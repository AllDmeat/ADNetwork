name: test

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Show toolchain
        run: swift --version

      - name: Build
        run: swift build

      - name: Test
        run: swift test --parallel
