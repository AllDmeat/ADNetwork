name: test

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-26
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Show toolchain
        run: swift --version

      - name: Lint formatting
        run: swift format lint --configuration .swift-format --recursive Sources Tests

      - name: Build
        run: swift build

      - name: Test
        run: swift test --parallel
